<html>
<head>
  <title>Phillip G. Vaughn</title> 

  <meta name="description" content="Phillip G. Vaughn's personal website"> 
  <meta name="keywords" content="Phillip Vaughn, Phillip G. Vaughn, Philip G. Vaughn, Philip Vaughn, Engineering, website, CU boulder, University of Colorado Boulder">

  <style>
    @keyframes hueCycle {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .wrapper {
      position: relative;
      display: inline-block;
      margin-top: 300px;
      margin-bottom: 300px;
    }

    .profile-pic {
      width: 800px;
      height: 800px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    .flame {
      position: absolute;
      width: 800px;
      height: 800px;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      transform-origin: 50% 50%;
      animation: hueCycle 8s linear infinite;
    }

    .name-text {
      display: block;
      margin-top: 100px;
      font-size: 10em;
      color: #ffffff;
      text-shadow: 
        -1px -1px 0 #000, 
         1px -1px 0 #000, 
        -1px  1px 0 #000, 
         1px  1px 0 #000,
        -2px  0px 0 #000, 
         2px  0px 0 #000,
         0px -2px 0 #000,
         0px  2px 0 #000,
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }
  </style>
</head>

<body bgcolor="#000000" background="img/tile.jpg" text="#33ffcc" 
      link="#cc99ff" vlink="#66cccc" alink="#ff0066"> 

  <center>
    <div class="wrapper">
      <img src="img/IMG_5773.JPG" class="profile-pic">

      <!-- 16 color-shifting flames with staggered animation delays -->
      <img src="img/flame.gif" class="flame" style="transform: rotate(0deg) translateY(-100%); animation-delay:0s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(22.5deg) translateY(-100%); animation-delay:0.3s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(45deg) translateY(-100%); animation-delay:0.6s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(67.5deg) translateY(-100%); animation-delay:0.9s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(90deg) translateY(-100%); animation-delay:1.2s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(112.5deg) translateY(-100%); animation-delay:1.5s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(135deg) translateY(-100%); animation-delay:1.8s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(157.5deg) translateY(-100%); animation-delay:2.1s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(180deg) translateY(-100%); animation-delay:2.4s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(202.5deg) translateY(-100%); animation-delay:2.7s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(225deg) translateY(-100%); animation-delay:3s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(247.5deg) translateY(-100%); animation-delay:3.3s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(270deg) translateY(-100%); animation-delay:3.6s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(292.5deg) translateY(-100%); animation-delay:3.9s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(315deg) translateY(-100%); animation-delay:4.2s;">
      <img src="img/flame.gif" class="flame" style="transform: rotate(337.5deg) translateY(-100%); animation-delay:4.5s;">
    </div>

    <span class="name-text">Phillip G. Vaughn</span>
  </center>

</body>
</html>
