<html>
<head>
<title>Phillip G. Vaughn</title> 

<meta name="description" content="Phillip G. Vaughn's personal website"> 

<meta name="keywords" content="Phillip Vaughn, Phillip G. Vaughn, Philip G. Vaughn, Philip Vaughn, Engineering, website, CU boulder, University of Colorado Boulder">

</head> 
<body bgcolor="#000000" background="img/tile.jpg" text="#33ffcc" 
link="#cc99ff" vlink="#66cccc" alink="#ff0066"> 
<style>
  .wrapper {
    position: relative;
    display: inline-block;
    margin-top: 150px;   /* Moves the image and flames down */
    margin-bottom: 150px; /* Makes space for the name below */
  }

  .profile-pic {
    width: 800px;
    height: 800px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #000;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    position: relative;
    z-index: 2;
  }

  .flame {
    position: absolute;
    width: 800px;
    height: 800px;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
  }

  .flame-top {
    transform: rotate(0deg) translateY(-100%);
  }

  .flame-bottom {
    transform: rotate(180deg) translateY(-100%);
  }

  .flame-left {
    transform: rotate(-90deg) translateY(-100%);
  }

  .flame-right {
    transform: rotate(90deg) translateY(-100%);
  }

  .name-text {
    display: block;
    margin-top: 100px;  /* Pushes name further down from image */
    font-size: 10em;
    color: #ffffff;
    text-shadow: 
      -1px -1px 0 #000, 
       1px -1px 0 #000, 
      -1px  1px 0 #000, 
       1px  1px 0 #000,
      -2px  0px 0 #000, 
       2px  0px 0 #000,
       0px -2px 0 #000,
       0px  2px 0 #000,
      -2px -2px 0 #000,
       2px -2px 0 #000,
      -2px  2px 0 #000,
       2px  2px 0 #000;
  }
</style>

<center>
  <div class="wrapper">
    <img src="img/IMG_5773.JPG" class="profile-pic">

    <img src="img/flame.gif" class="flame flame-top">
    <img src="img/flame.gif" class="flame flame-bottom">
    <img src="img/flame.gif" class="flame flame-left">
    <img src="img/flame.gif" class="flame flame-right">
  </div>

  <span class="name-text">Phillip G. Vaughn</span>
</center>
