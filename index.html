<html>
<head>
  <title>Phillip G. Vaughn</title> 

  <meta name="description" content="Phillip G. Vaughn's personal website"> 
  <meta name="keywords" content="Phillip Vaughn, Phillip G. Vaughn, Philip G. Vaughn, Philip Vaughn, Engineering, website, CU boulder, University of Colorado Boulder">

  <style>
    @keyframes hueCycle {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(var(--angle)) translateY(-100%); opacity: 0.8; }
      50%      { transform: scale(1.2) rotate(var(--angle)) translateY(-100%); opacity: 0.3; }
    }

    .wrapper {
      position: relative;
      display: inline-block;
      margin-top: 300px;
      margin-bottom: 300px;
    }

    .profile-pic {
      width: 800px;
      height: 800px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    .flame {
      position: absolute;
      width: 800px;
      height: 800px;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      transform-origin: 50% 50%;
      animation: hueCycle 8s linear infinite, pulse 2s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .name-text {
      display: block;
      margin-top: 100px;
      font-size: 10em;
      color: #ffffff;
      text-shadow: 
        -1px -1px 0 #000, 
         1px -1px 0 #000, 
        -1px  1px 0 #000, 
         1px  1px 0 #000,
        -2px  0px 0 #000, 
         2px  0px 0 #000,
         0px -2px 0 #000,
         0px  2px 0 #000,
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }
  </style>
</head>

<body bgcolor="#000000" background="img/tile.jpg" text="#33ffcc" 
      link="#cc99ff" vlink="#66cccc" alink="#ff0066"> 

  <center>
    <div class="wrapper">
      <img src="img/IMG_5773.JPG" class="profile-pic">

      <!-- 16 color-shifting, pulsing flames with fade effect -->
      <img src="img/flame.gif" class="flame" style="--angle: 0deg; animation-delay:0s;">
      <img src="img/flame.gif" class="flame" style="--angle: 22.5deg; animation-delay:0.3s;">
      <img src="img/flame.gif" class="flame" style="--angle: 45deg; animation-delay:0.6s;">
      <img src="img/flame.gif" class="flame" style="--angle: 67.5deg; animation-delay:0.9s;">
      <img src="img/flame.gif" class="flame" style="--angle: 90deg; animation-delay:1.2s;">
      <img src="img/flame.gif" class="flame" style="--angle: 112.5deg; animation-delay:1.5s;">
      <img src="img/flame.gif" class="flame" style="--angle: 135deg; animation-delay:1.8s;">
      <img src="img/flame.gif" class="flame" style="--angle: 157.5deg; animation-delay:2.1s;">
      <img src="img/flame.gif" class="flame" style="--angle: 180deg; animation-delay:2.4s;">
      <img src="img/flame.gif" class="flame" style="--angle: 202.5deg; animation-delay:2.7s;">
      <img src="img/flame.gif" class="flame" style="--angle: 225deg; animation-delay:3s;">
      <img src="img/flame.gif" class="flame" style="--angle: 247.5deg; animation-delay:3.3s;">
      <img src="img/flame.gif" class="flame" style="--angle: 270deg; animation-delay:3.6s;">
      <img src="img/flame.gif" class="flame" style="--angle: 292.5deg; animation-delay:3.9s;">
      <img src="img/flame.gif" class="flame" style="--angle: 315deg; animation-delay:4.2s;">
      <img src="img/flame.gif" class="flame" style="--angle: 337.5deg; animation-delay:4.5s;">
    </div>

    <span class="name-text">Phillip G. Vaughn</span>
  </center>

</body>
</html>
