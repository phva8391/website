  <meta name="keywords" content="Phillip Vaughn, Phillip G. Vaughn, Philip G. Vaughn, Philip Vaughn, Engineering, website, CU boulder, University of Colorado Boulder">

  <style>
    @keyframes flameTint {
      0%, 100% { filter: brightness(1) sepia(1) hue-rotate(0deg) saturate(5); }
      25%      { filter: brightness(0.9) sepia(1) hue-rotate(-10deg) saturate(6); }
      50%      { filter: brightness(0.8) sepia(1) hue-rotate(-20deg) saturate(4); }
      75%      { filter: brightness(1.1) sepia(1) hue-rotate(-5deg) saturate(5); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(var(--angle)) translateY(-100%); opacity: 0.8; }
      50%      { transform: scale(1.2) rotate(var(--angle)) translateY(-100%); opacity: 0.3; }
    }

    .wrapper {
      position: relative;
      display: inline-block;
      margin-top: 300px;
      margin-bottom: 300px;
    }

    .profile-pic {
      width: 800px;
      height: 800px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    .flame {
      position: absolute;
      width: 800px;
      height: 800px;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      transform-origin: 50% 50%;
      animation: flameTint 6s linear infinite, pulse 2s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .name-text {
      display: block;
      margin-top: 100px;
      font-size: 10em;
      color: #ffffff;
      text-shadow: 
        -1px -1px 0 #000, 
         1px -1px 0 #000, 
        -1px  1px 0 #000, 
         1px  1px 0 #000,
        -2px  0px 0 #000, 
         2px  0px 0 #000,
         0px -2px 0 #000,
         0px  2px 0 #000,
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }
  </style>
</head>
